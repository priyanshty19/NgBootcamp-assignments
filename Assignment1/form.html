<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Bio-Data Form</h1>

    <form action="#" method="GET">
        <fieldset>
            <!-- Heading for the fiedlset-->
            <legend>Personal Information</legend>
            <!--Name-->
            <label for="firstname">First Name : </label>
            <input type="text" id="firstname" placeholder="First Name">
            <br>
            <br>
            <label for="lastname">Last Name : </label>
            <input type="text" id="lastname" placeholder="Last Name">
            <br>
            <br>            
            <!--Gender-->
            <label for="male">Male : </label>
            <input type="radio" name="gender" id='male'>
            <label for="female">female : </label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others : </label>
            <input type="radio" name="gender" id="others">
            <br>
            <br>
            <!--DOB-->
            <label for="dob">Date Of Birth : </label>
            <input type="date" id="dob">
            <br>
            <br>
            <!--Email-->
            <label for="email">E-mail : </label>
            <input type="email" id="email" placeholder="enter your Email">
            <br>
            <br>
            <!--Phone-->
            <label for="phone">Phone-No. : </label> 
            <input type="tel" id="phone" placeholder="+91">
            <br>
            <br>
            <!--Height-->
            <label for="height">Height : </label>
            <input type="number"  id="height" placeholder="Height in Feet">
            <br>
            <br>
        </fieldset>
        <br>
        <br>

        <fieldset>
            <!--Heading of Fieldset-->
            <legend>Education</legend>

            <label for="school">School Name : </label>
            <input type="text" id="school" placeholder="School Name">
            <br>
            <br>
            <!--Class Name-->
            <label for="class">Class : </label>
            <input type="text" id="class" placeholder="Enter class">
            <br>
            <br>
            <!--Stream-->
            <label for="stream">Stream : </label>
            <select name="" id="stream">
                <option value="">Stream</option>
                <option value="">PCM</option>
                <option value="">PCB</option>
                <option value="">PCMB</option>
                <option value="">ARTS</option>
                <option value="">COMMERCE</option>
                <option value="">COMMERCE+MATHS</option>
            </select>
            <br>
            <br>
            <!--Marksheet-->
            <label for="mark">Marksheet : </label>
            <input type="file" id="mark">
        </fieldset>
        <br>
        <br>
        <!--Form Submission-->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
